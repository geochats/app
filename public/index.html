<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miting.Link</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
          type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <style>
        .ol-control button {
            background-color: #f14668;
        }
        .modal-content {
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>

<body>
<div id="map" class="map" style="width:100%;height:100%;position:fixed"></div>
<a href="https://t.me/miting_link_bot?start=1" class="button is-danger" style="top:.5em;right:.5em;position:fixed">+ пикет</a>
<a href="https://t.me/miting_link_bot?startgroup=1" class="button is-danger" style="top:4em;right:.5em;position:fixed">+ митинг</a>
<button id="helpButton" class="button is-large is-danger" style="display:none;">?</button>
<a href="https://github.com/geochats/app">
    <img src="./static/GitHub-Mark-32px.png" width="32" height="32" style="bottom:.5em;right:.5em;position:fixed" alt="Исходный код проекта"/>
</a>
<div id="helpModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <div class="container">
                <div class="content">
                    <h1 class="title">???</h1>
                    <p><a href="https://t.me/miting_link_bot?start=1" class="button is-danger">Создать одиночный пикет</a></p>
                    <p><a href="https://t.me/miting_link_bot?startgroup=1" class="button is-danger">Создать групповой митинг</a></p>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
<div id="joinModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <h1 id="joinTitle" class="title"> </h1>
                        <h2 class="subtitle"><span id="joinCount"></span> участников</h2>
                        <div id="joinText"></div>
                        <a id="joinLink" class="button is-danger">Join</a>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
<div id="pointModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <h1 id="pointName" class="title"></h1>
                        <p id="pointUsername"></p>
                        <div id="pointText"></div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>

<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
<script src="https://cdn.jsdelivr.net/npm/fetch-polyfill@0.8.2/fetch.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
<script src="./static/index.js"></script>
<script type="text/javascript">
    const initialCoords = [88.78367097860782, 60.317092090457066];
    const initialZoom = 4;
    const clusterDistance = 30;
    let points, groups;

    // IE
    if (navigator.browserLanguage) {
        console.log(navigator.browserLanguage);
    }
    // All other vendors
    else if (navigator.language) {
        console.log(navigator.language);
    }

    loadData().then(function (data) {

        const view = new ol.View({
            center: ol.proj.fromLonLat(initialCoords),
            zoom: initialZoom
        });
        buildMap(view, data.points, data.groups);

        const urlParts = document.URL.split('#');
        if (urlParts.length > 1) {
            const anchor = urlParts[1].split(':');
            if (anchor[0] === "g") {
                const g = data.groups.find(group => group.id === anchor[1]);
                view.animate({
                    center: ol.proj.fromLonLat([g.longitude, g.latitude]),
                    duration: 200
                });
                showJoinModal(g);
            }
            if (anchor[0] === "p") {
                const p = data.points.find(group => group.id === anchor[1]);
                view.animate({
                    center: ol.proj.fromLonLat([p.longitude, p.latitude]),
                    duration: 200
                });
                showPointModal(p);
            }
            location.hash = "";
        }
    })

    byId('helpButton').onclick = showHelpModal;
    Array.from(byClass("modal-close")).forEach(element => {
        element.onclick = hideModals;
    });
    Array.from(byClass("modal-background")).forEach(element => {
        element.onclick = hideModals;
    });
</script>

</body>

</html>
